<!DOCTYPE html>
<html>
	<head>
		<title>Assignment 8.1</title>
		<link type="text/css" rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="background">
			<p id="head">Enter the system</p>
			<p id="under-head">It is necessary to login in Your account in order to sign up for a course.</p>
			<div id="left-column">
				<p id="register">ARE YOU NEW? <span>REGISTER</span></p>
				
				<form method="post">
					
					<input type="text"
					class="text-field"
					name="user-name"
					placeholder="User name"
					required="required"/>	
					
					<br><br>
					
					<input type="email"
					class="text-field"
					name="user-email"
					placeholder="Email"
					required="required"/>
					
					<br><br>
					
					<input type="password"
					class="text-field"
					name="user-password"
					placeholder="Password"
					required="required"/>
					
					<br><br>
					
					<input type="password"
					class="text-field"
					name="user-password"
					placeholder="Confirm Password"
					required="required"/>
					
					<br><br>
					
					<input type="submit"
					class="button"
					id="reg-button"
					value="Register"/>
				
				</form>			
				
			</div>
			
			<div id="right-column">
				
				<p id="user">ALREADY A STUDENT? LOGIN</p>
				
				<form method="post">
					
					<input type="text"
					class="text-field"
					name="user-name"
					placeholder="User name"
					required="required"
					style="width: 340px"/>
					
					<br><br>
					
					<input type="password"
					class="text-field"
					name="user-password"
					placeholder="Password"
					required="required"
					style="width: 340px"/>
					
					<br><br>
					
					<input type="checkbox"
					name="remember-me"
					id="remember-check"/>
					
					<label for="remember-checkbox"
					id="remember-label">Remember me?</label>
					
					<input type="submit"
					class="button"
					id="login-button"
					value="Login"/>
					
				</form>
				
				<p id="forgot-pwd">Forgot Password?</p>
				
			</div>
		</div>
	</body>
</html>
